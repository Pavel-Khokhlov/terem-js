<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <meta name="description" content="lorem ipsum" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Тест</title>
</head>

<body class="root">
  <!-- Верхний блок -->
  <header class="header">
    <h1 class="header__title">Программирование JS</h1>
  </header>
  <!-- Блоки в середине -->
  <main class="main">
    <ul class="main__list"></ul>
  </main>
  <!-- Два нижних блока -->
  <footer class="footer">
    <div class="footer__block">
      <button type="button" class="btn btn-warning">Кнопка 1</button>
    </div>
    <div class="footer__block">
      <button type="button" class="btn btn-success">Кнопка 2</button>
    </div>
  </footer>

  <!-- Модальное окно, активно при загрузке
  Закрывается по нажатию на кнопку и ESC-->
  <section class="modal _active">
    <div class="modal__body">
      <h2 class="modal__title">Привет, мир!</h2>
      <div class="modal__buttons">
        <button type="button" class="btn btn-outline-primary">Закрыть</button>
        <button type="button" class="btn btn-outline-light">GO to FORM</button>
      </div>
    </div>
  </section>
  <!-- Образец блока -->
  <template class="card__template">
    <li class="card__container">
      <h2 class="card__title"></h2>
    </li>
  </template>
</body>

</html>
